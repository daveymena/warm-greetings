version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET=rapi_credi_secret_key_2024
      - DATABASE_URL=postgresql://postgres:6715320D@164.68.122.5:5435/posgres-db?sslmode=disable
      - USE_LLM=true
      - OLLAMA_BASE_URL=https://ollama-ollama.ginee6.easypanel.host
      - OLLAMA_MODEL=llama3.2:1b
      - WA_SESSION_NAME=rapi-credi-production
    restart: unless-stopped
    volumes:
      - wa_auth_data:/app/wa_auth
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  wa_auth_data:
